<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinãmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="grande">
    </picture>
    <h1>Reprodudindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/ragge.mp3" type="audio/mpeg">
    </audio>
    <p>Outro jeito</p>
    <audio src="midia/w2.mp3" controls></audio>
    <!-- 
    <p>outro jeito áudio automatico</p>
    <audio src="midia/dj.mp3" autoplay></audio>
     -->
    <p>baixa o arquivo <a href="midia/dj.mp3" download="midia/dj.mp3" > baixa arquivo</a></p>
</body>
</html>

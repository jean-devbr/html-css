<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Defeito</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <div class="container-nav">
      <a href="index.html" class="logo">Oficina</a>
      <ul class="nav-links">
        <li><a href="cadastro-cliente.html">Cadastro Cliente</a></li>
        <li><a href="cadastro-veiculo.html">Cadastro Veículo</a></li>
        <li><a href="cadastro-defeito.html">Defeito</a></li>
        <li><a href="cadastro-servico.html">Serviço</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <h2>Cadastro de Defeito</h2>
    <form action="#" method="POST" class="container-form">
      <div class="form-group">
        <label for="veiculo">Veículo</label>
        <input type="text" id="veiculo" name="veiculo" required />
      </div>
      <div class="form-group">
        <label for="descricao">Descrição do Defeito</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="data">Data do Defeito</label>
        <input type="date" id="data" name="data" required />
      </div>
      <button type="submit">Cadastrar Defeito</button>
    </form>
  </main>
</body>
</html>

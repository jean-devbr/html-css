<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Veículo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <div class="container-nav">
      <a href="index.html" class="logo">Oficina</a>
      <ul class="nav-links">
        <li><a href="cadastro-cliente.html">Cadastro Cliente</a></li>
        <li><a href="cadastro-veiculo.html">Cadastro Veículo</a></li>
        <li><a href="cadastro-defeito.html">Defeito</a></li>
        <li><a href="cadastro-servico.html">Serviço</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <h2>Cadastro de Veículo</h2>
    <form action="#" method="POST" class="container-form">
      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" name="modelo" required />
      </div>
      <div class="form-group">
        <label for="placa">Placa</label>
        <input type="text" id="placa" name="placa" required />
      </div>
      <div class="form-group">
        <label for="ano">Ano de Fabricação</label>
        <input type="number" id="ano" name="ano" required />
      </div>
      <div class="form-group">
        <label for="cor">Cor</label>
        <input type="text" id="cor" name="cor" required />
      </div>
      <button type="submit">Cadastrar Veículo</button>
    </form>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Cliente</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <div class="container-nav">
      <a href="index.html" class="logo">Oficina</a>
      <ul class="nav-links">
        <li><a href="cadastro-cliente.html">Cadastro Cliente</a></li>
        <li><a href="cadastro-veiculo.html">Cadastro Veículo</a></li>
        <li><a href="cadastro-defeito.html">Defeito</a></li>
        <li><a href="cadastro-servico.html">Serviço</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <h2>Cadastro de Cliente</h2>
    <form action="#" method="POST" class="container-form">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required />
      </div>
      <div class="form-group">
        <h3>Endereço</h3>
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" required />
        
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" required />

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" required />
      </div>
      <button type="submit">Cadastrar Cliente</button>
    </form>
  </main>
</body>
</html>

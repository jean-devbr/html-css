<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Cliente - Oficina</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Barra de Navegação -->
  <nav>
    <div class="container-nav">
      <a href="#" class="logo">Oficina</a>
      <ul class="nav-links">
        <li><a href="../index.html">Página Principal</a></li>
        <li><a href="../cadastro-cliente.html">Cadastro Cliente</a></li>
        <li><a href="../cadastro-veiculo.html">Cadastro Veículo</a></li>
        <li><a href="../cadastro-defeito.html">Defeito Reclamado</a></li>
        <li><a href="../cadastro-servico.html">Serviço Realizado</a></li>
      </ul>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <main>
    <h1>Cadastro Cliente</h1>
    <h2>Preencha as informações do cliente</h2>
    
    <div class="container-form">
      <form action="#" method="POST">
        <!-- Dados do Cliente -->
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" required />
        </div>
        
        <!-- Endereço do Cliente -->
        <h3>Endereço</h3>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" required />
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro" required />
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" required />
        </div>

        <button type="submit">Cadastrar Cliente</button>
      </form>
    </div>
  </main>
</body>
</html>
